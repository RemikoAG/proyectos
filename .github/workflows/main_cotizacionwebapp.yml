name: Build and deploy Docker image to Azure Web App - cotizacionwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: <TU_REGISTRO>.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t <TU_REGISTRO>.azurecr.io/cotizacionwebapp:latest .
          docker push <TU_REGISTRO>.azurecr.io/cotizacionwebapp:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cotizacionwebapp'
          images: '<TU_REGISTRO>.azurecr.io/cotizacionwebapp:latest'
